{% extends "base.html" %}

{% block title %}Rooms{% endblock %}

{% block content %}
<div class="p-10 lg:p-20 text-center">
    <h1 class="text-3xl lg:text-6xl text-white">Rooms</h1>
</div>

<div>
  {% for room in rooms %}
  <div>
    <div>
      <p>{{ room.name }}</p>
      <a href="{% url 'room' room.slug %}">Join</a>
    </div>
  </div>
  {% endfor %}

</div>
{% endblock %}
